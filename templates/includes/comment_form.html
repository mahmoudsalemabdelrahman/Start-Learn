





<main class="mb-4">
    <div class="container px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5 justify-content-center">
          <div class="col-md-10 col-lg-8 col-xl-7">
            <div class="comment-list">
            
        
            <form method="POST" action="{% url 'blog:post_comment' post.id %}">
                {% csrf_token %}
              <div class="form-group">
                <label for="name">Name:</label>
                <input name ="name" data-sb-valiations="required" required type="text" class="form-control" id="name" placeholder="Enter your name">
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input name ="email" data-sb-valiations="required" required type="email" class="form-control" id="email" placeholder="Enter your email">
              </div>
              <div class="form-group">
                <label for="description">Description:</label>
                <textarea name ="body" data-sb-valiations="required" required class="form-control" id="description" rows="3" placeholder="Enter a description"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Send</button>
            </form>
          </div>
        </div>
      </div>   
    </div>     
</main>
